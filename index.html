<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .content {
            margin: 2rem;
            text-align: center;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Bem-vindo ao Meu Site Simples</h1>
    </header>

    <div class="content">
        <p>Este é um site básico criado para uma atividade prática de GitHub Pages.</p>
        <button class="btn btn-primary">Clique aqui</button>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Meu Site Simples</p>
    </footer>
</body>
</html>
